<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Mantenimiento</title>
  
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <style>
    /* Paleta pastel y estilos profesionales */
    body {
      background-color: #F8F4F9;
      color: #333;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      padding: 2rem;
    }
    .formulario {
      background-color: #FFFFFF;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      border: 2px solid #E0D7E5;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .formulario:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    /* Icono de conveyor (cinta transportadora) */
    .conveyor-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
      fill: #A3BFFA;
    }
    .form-header h2 {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: #5D5C61;
    }
    .campo {
      margin-bottom: 1.2rem;
      position: relative;
    }
    .campo label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }
    .campo input[type="text"],
    .campo input[type="date"],
    .campo input[type="time"],
    .campo input[type="number"],
    .campo select,
    .campo textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #D8BFD8;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #FAF9F9;
      color: #333;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    .campo input[type="text"]:focus,
    .campo input[type="date"]:focus,
    .campo input[type="time"]:focus,
    .campo input[type="number"]:focus,
    .campo select:focus,
    .campo textarea:focus {
      border-color: #A3BFFA;
      box-shadow: 0 0 5px rgba(163,191,250,0.5);
      outline: none;
    }
    .campo textarea {
      resize: vertical;
      min-height: 80px;
    }
    .autocomplete-container {
      position: relative;
    }
    .suggestions-list {
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #D8BFD8;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      background-color: #FAF9F9;
      position: absolute;
      width: calc(100% - 2px);
      z-index: 10;
    }
    .suggestions-list li {
      padding: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .suggestions-list li:hover {
      background-color: #E6E6FA;
    }
    .boton {
      background-color: #A3BFFA;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #7FA4F9;
    }
    #errorMessage {
      text-align: center;
      margin-bottom: 1rem;
      color: #FF6F61;
    }
    #spinner {
      margin-top: 10px;
    }
    .spinner {
      animation: rotar 1s linear infinite;
      width: 50px;
      height: 50px;
    }
    @keyframes rotar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <form id="miFormulario" class="formulario">
        <div class="form-header">
          <!-- Icono de conveyor (cinta transportadora) -->
          <svg class="conveyor-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <!-- Ejemplo de icono de conveyor, puedes personalizar el SVG -->
            <rect x="4" y="20" width="56" height="24" rx="4" ry="4"/>
            <path d="M4,32 L60,32" stroke="#fff" stroke-width="2" stroke-dasharray="4 4"/>
            <circle cx="16" cy="48" r="4" fill="#fff"/>
            <circle cx="48" cy="48" r="4" fill="#fff"/>
          </svg>
          <h2>Reporte de Mantenimiento</h2>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <!-- Campo: MAQUINA (autocompletable) -->
        <div class="campo">
          <label for="maquinaInput">MAQUINA</label>
          <div class="autocomplete-container">
            <input type="text" id="maquinaInput" name="maquina" class="input-text" placeholder="Selecciona o escribe la máquina" autocomplete="off" required>
            <ul id="maquinaSuggestions" class="suggestions-list"></ul>
          </div>
        </div>

        <!-- Campo: TIPO DE ACTIVIDAD (obligatorio) -->
        <div class="campo">
          <label for="tipo_de_actividadSelect">tipo_de_actividad</label>
          <select id="tipo_de_actividadSelect" name="tipo_de_actividad" class="input-text" required>
            <option value="">Selecciona el tipo de actividad</option>
          </select>
        </div>

        <!-- Campo: OT -->
        <div class="campo">
          <label for="ot">OT</label>
          <input type="text" id="ot" name="ot" class="input-text" placeholder="Ingresa la OT" required>
        </div>

        <!-- Campo: DESCRIPCIÓN DEL EVENTO -->
        <div class="campo">
          <label for="descripcion_evento">DESCRIPCIÓN DEL EVENTO</label>
          <textarea id="descripcion_evento" name="descripcion_evento" class="input-text" placeholder="Describa el evento" required></textarea>
        </div>

        <!-- Campo: SOLUCIÓN DEL EVENTO -->
        <div class="campo">
          <label for="solucion_evento">SOLUCIÓN DEL EVENTO</label>
          <textarea id="solucion_evento" name="solucion_evento" class="input-text" placeholder="Describa la solución" required></textarea>
        </div>

        <!-- Campo: CAUSA RAIZ -->
        <div class="campo">
          <label for="causa_raiz">CAUSA RAIZ</label>
          <textarea id="causa_raiz" name="causa_raiz" class="input-text" placeholder="Indique la causa raíz" required></textarea>
        </div>

        <!-- Campo: FECHA INICIAL -->
        <div class="campo">
          <label for="fecha_inicial">FECHA INICIAL</label>
          <input type="date" id="fecha_inicial" name="fecha_inicial" class="input-text" required>
        </div>

        <!-- Campo: HORA INICIAL -->
        <div class="campo">
          <label for="hora_inicial">HORA INICIAL</label>
          <input type="time" id="hora_inicial" name="hora_inicial" class="input-text" required>
        </div>

        <!-- Campo: DURACIÓN (sólo números) -->
        <div class="campo">
          <label for="duracion">DURACIÓN</label>
          <input type="number" id="duracion" name="duracion" class="input-text" placeholder="Ej. 2" required>
        </div>
  
        <!-- Campo: TÉCNICO (autocompletable) -->
        <div class="campo">
          <label for="tecnicoInput">TÉCNICO</label>
          <div class="autocomplete-container">
            <input type="text" id="tecnicoInput" name="tecnico" class="input-text" placeholder="Selecciona o escribe el técnico" autocomplete="off" required>
            <ul id="tecnicoSuggestions" class="suggestions-list"></ul>
          </div>
        </div>

        <div style="text-align: center;">
          <input class="boton" type="submit" value="Enviar">
        </div>

        <!-- Spinner y mensaje de confirmación -->
        <div id="spinner" style="display: none; text-align: center;">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke="#007ACC" stroke-width="5"></circle>
          </svg>
        </div>
        <div id="confirmationMessage" style="display: none; text-align: center; margin-top: 10px;"></div>
      </form>
    </section>
  </main>

  <footer>
    Si tiene inconvenientes, comuníquese con ********
  </footer>

  <!-- Scripts -->
  <script>
    // Función debounce para optimizar el autocompletado
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }

    // Variables para datos (desde opciones.json)
    let datosMaquina = [];
    let datosTecnico = [];
    // Opciones para el select "TIPO DE ACTIVIDAD"
    let datostipo_de_actividad = ["Emergencia", "Correctivo", "Preventivo"];

    // Cargar datos desde opciones.json
    fetch('opciones.json')
      .then(response => response.json())
      .then(data => {
        datosMaquina = data.maquina || [];
        // Se espera que en el JSON el arreglo para técnicos se llame "tecnico"
        datosTecnico = data.tecnico || [];
        populateSelect('tipo_de_pedidoSelect', datosTipoDePedido);
      })
      .catch(error => console.error('Error al cargar el JSON:', error));

    // Poblar select
    function populateSelect(selectId, optionsArray) {
      const selectElement = document.getElementById(selectId);
      optionsArray.forEach(optionValue => {
        const option = document.createElement('option');
        option.value = optionValue;
        option.textContent = optionValue;
        selectElement.appendChild(option);
      });
    }

    // Mostrar sugerencias
    function mostrarSugerencias(inputElement, suggestionsElement, datos) {
      const query = inputElement.value.toLowerCase();
      suggestionsElement.innerHTML = '';
      let filtrados = [];
      if (datos.length && typeof datos[0] === 'object') {
        filtrados = datos.filter(item => item.descripcion.toLowerCase().includes(query));
      } else {
        filtrados = datos.filter(item => item.toLowerCase().includes(query));
      }
      const fragment = document.createDocumentFragment();
      filtrados.forEach(item => {
        const li = document.createElement('li');
        if (typeof item === 'object') {
          li.textContent = item.descripcion;
          li.setAttribute('data-codigo', item.codigo);
        } else {
          li.textContent = item;
        }
        li.addEventListener('click', () => {
          inputElement.value = (typeof item === 'object') ? item.descripcion : item;
          suggestionsElement.innerHTML = '';
          const container = inputElement.closest('.autocomplete-container');
          if (container) {
            let hiddenInput = container.querySelector('input.codigo-maquina-hidden');
            if (!hiddenInput) {
              hiddenInput = document.createElement('input');
              hiddenInput.type = 'hidden';
              // Para el autocompletado de máquina o técnico según el campo
              hiddenInput.name = inputElement.getAttribute('name') + '_codigo';
              hiddenInput.className = 'codigo-maquina-hidden';
              container.appendChild(hiddenInput);
            }
            hiddenInput.value = li.getAttribute('data-codigo') || '';
          }
        });
        fragment.appendChild(li);
      });
      suggestionsElement.appendChild(fragment);
    }

    // Configurar autocompletado para MAQUINA
    const maquinaInput = document.getElementById('maquinaInput');
    const maquinaSuggestions = document.getElementById('maquinaSuggestions');
    maquinaInput.addEventListener('input', debounce(() => {
      mostrarSugerencias(maquinaInput, maquinaSuggestions, datosMaquina);
    }, 300));

    // Configurar autocompletado para TÉCNICO
    const tecnicoInput = document.getElementById('tecnicoInput');
    const tecnicoSuggestions = document.getElementById('tecnicoSuggestions');
    tecnicoInput.addEventListener('input', debounce(() => {
      mostrarSugerencias(tecnicoInput, tecnicoSuggestions, datosTecnico);
    }, 300));

    // Cerrar sugerencias al hacer clic fuera
    document.addEventListener('click', e => {
      document.querySelectorAll('.autocomplete-container').forEach(container => {
        if (!container.contains(e.target)) {
          container.querySelectorAll('.suggestions-list').forEach(list => list.innerHTML = '');
        }
      });
    });

    // Funciones para mensajes de error
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    function clearError() {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = '';
      errorDiv.style.display = 'none';
    }

    // Envío del formulario con integración a Google Sheets
    document.getElementById('miFormulario').addEventListener('submit', function(e) {
      e.preventDefault();
      clearError();
      const form = this;
      const data = {
        codigo_maquina: (() => {
          const container = maquinaInput.closest('.autocomplete-container');
          const hiddenInput = container.querySelector('input.codigo-maquina-hidden');
          return hiddenInput ? hiddenInput.value.trim() : "";
        })(),
        tipo_de_pedido: document.getElementById('tipo_de_pedidoSelect').value,
        ot: form.querySelector('input[name="ot"]').value,
        descripcion_evento: form.querySelector('textarea[name="descripcion_evento"]').value,
        solucion_evento: form.querySelector('textarea[name="solucion_evento"]').value,
        causa_raiz: form.querySelector('textarea[name="causa_raiz"]').value,
        fecha_inicial: form.querySelector('input[name="fecha_inicial"]').value,
        hora_inicial: form.querySelector('input[name="hora_inicial"]').value,
        duracion: form.querySelector('input[name="duracion"]').value,
        maquina: maquinaInput.value,
        tecnico: tecnicoInput.value
      };

      const tipoSelect = document.getElementById('tipo_de_pedidoSelect');
      if (tipoSelect.value === "") {
        showError('Por favor, selecciona un tipo de actividad.');
        tipoSelect.focus();
        return;
      }

      const spinner = document.getElementById('spinner');
      const confirmationMessage = document.getElementById('confirmationMessage');
      spinner.style.display = 'block';
      confirmationMessage.style.display = 'none';

      // URL del Google Apps Script (reemplaza con tu URL)
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz1lAhkTNBYTAebc69wzman-zidETvqDqfDZ1AeaUODq3iPx5AvnaJVlBbcaz5VzRk3VA/exec';
      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        spinner.style.display = 'none';
        confirmationMessage.textContent = 'Su solicitud ha sido enviada correctamente.';
        confirmationMessage.style.display = 'block';
        form.reset();
      })
      .catch(error => {
        spinner.style.display = 'none';
        confirmationMessage.textContent = 'Error al enviar datos, por favor intente de nuevo.';
        confirmationMessage.style.display = 'block';
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
